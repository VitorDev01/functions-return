
 
<html>
   <head>
    <title>Return Exemples</title>
   </head>
   <body>
       <p id="demo"></p>
 <script>
    var x = myFunction(10, 10);

    function myFunction(a, b) {
    // Retorne o produto de a e b//
    return a * b;
  
    }
    document.write(x);
   
   
    document.getElementById("demo").innerHTML = myFunction("John");

    function myFunction(name) {
    return "Hello " + name;
}
    
 </script>
 </body>
</html>
